{% extends "layouts/back-office.njk" %}

{% set pageName = "Home" %}

{% block content %}

<div class="govuk-width-container">
    <a href="javascript:history.back()" class="govuk-back-link">Back</a>
    <main class="govuk-main-wrapper">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            What is the description of the development?

                        </h1> </legend>
                        <div id="developmentDescription-hint" class="govuk-hint">
                            This will be published on the website.
                        </div>
                        <textarea class="govuk-textarea" id="developmentDescription" name="developmentDescription"
                            rows="5" aria-describedby="developmentDescription-hint"></textarea>
                        <a href="16-expected-date-of-submission" class="govuk-button">Continue</a>
                </fieldset>
            </div>
        </div>
</div>
</main>
</div>
{% endblock %}
