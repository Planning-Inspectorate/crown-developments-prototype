{% extends "layouts/front-office.html" %}

{% set pageName = "" %}

{% block content %}
    <a href="javascript:history.back()" class="govuk-back-link">Back</a>

    <div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">
            <form action="Do you want to include any supporting documents with your comment?" method="post" novalidate="">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset" aria-describedby="submitterContainsAttachments-hint">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                            <h1 class="govuk-fieldset__heading">
                                Do you want to include any supporting documents with your comment?
                            </h1>
                        </legend>
                        <div id="submitterContainsAttachments-hint" class="govuk-hint">
                            Include any relevant documents such as reports, photographs or previous submissions.
                        </div>
                        <div class="govuk-radios govuk-radios" data-module="govuk-radios" data-govuk-radios-init="">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="submitterContainsAttachments" name="submitterContainsAttachments" type="radio" value="yes" data-cy="answer-yes">
                                <label class="govuk-label govuk-radios__label" for="submitterContainsAttachments">
                                    Yes
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="submitterContainsAttachments-2" name="submitterContainsAttachments" type="radio" value="no" checked="" data-cy="answer-no">
                                <label class="govuk-label govuk-radios__label" for="submitterContainsAttachments-2">
                                    No
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <button type="submit" class="govuk-button" data-module="govuk-button" data-cy="button-save-and-continue" data-govuk-button-init="">
                    Continue
                </button>
            </form>
        </div>

    </div>

{% endblock %}
